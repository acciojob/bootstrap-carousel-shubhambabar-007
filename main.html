<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
	<div id="myCarousel" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
          <div class="first-slide carousel-item active">
            <img class="d-block w-100" src="https://www.earthdesigns.co.uk/wp-content/uploads/2018/09/mexican-garden-design.jpg" alt="First slide">
          </div>
          <div class="second-slide carousel-item">
            <img class="d-block w-100" src="https://ik.imagekit.io/sbj8bzmjnl4/garden/tr:f-webp,q-,w-700,h-700/shopimages/products/normal/Small-Garden-Design-Landscapers-Kennington-South-London-01.jpg" alt="Third slide">
          </div>
          <div class="third-slide carousel-item">
            <img class="d-block w-100" src="https://images.homify.com/c_fill,f_auto,q_0,w_740/v1440677027/p/photo/image/638224/RosemaryColdstreamWargrave26EDITED.jpg" alt="Second slide">
          </div>
          <div class="fourth-slide carousel-item">
            <img class="d-block w-100" src="https://ik.imagekit.io/sbj8bzmjnl4/garden/tr:f-webp,q-,w-700,h-700/shopimages/products/normal/Small-Garden-Design-Landscapers-Kennington-South-London-01.jpg" alt="Third slide">
          </div>
          <div class="fifth-slide carousel-item">
            <img class="d-block w-100" src="https://images.homify.com/c_fill,f_auto,q_0,w_740/v1440677027/p/photo/image/638224/RosemaryColdstreamWargrave26EDITED.jpg" alt="Second slide">
          </div>
        </div>
        <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
          <span class="glyphicon-chevron-left" aria-hidden="true"></span>
          <span class="sr-only left">Previous</span>
        </a>
        <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
          <span class="glyphicon-chevron-right" aria-hidden="true"></span>
          <span class="sr-only right">Next</span>
        </a>
      </div>
	  
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
